<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE | Funkoshop</title>
</head>

<body>
    <!--Inicio Header-->
    <header>
        <nav>
            <picture>
                <a href="Index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkoShop">
                </a>
            </picture>
            <ul>
                <li><a href="./pages/shop.html"></a>Ver Tienda</li>
                <li><a href="./pages/contacto.html">Admin</a></li>
                <li><a href="./pages/login.html">salir</a></li>

            </ul>
        </nav>
    </header>
    <section>
        <h2>CREAR NUEVO ITEM</h2>
        <form>
            <label for="category">Categoria</label>
            <input type="text" name="category">

            <label for="licence">Licencia</label>
            <input type="text" name="licence">
            <label for="name">Nombre del producto</label>
            <input type="text" name="name">
            <textarea name="" id="" cols="30" rows="10" placeholder="descripcion del producto"></textarea>
            <label for="sku">SKU</label>
            <input type="text" name="sku">
            <label for="price">Precio</label>
            <input type="text" name="price">
            <label for="stock">Stock</label>
            <input type="text" name="stock">
            <label for="desc">Descuento</label>
            <input type="text" name="desc">
            <label for="cuotas">Cuotas</label>
            <input type="text" name="cuotas">
            <label for="img">Imagenes</label>
            <input type="file" name="img">
            <button>Agregar Producto</button>
            <button>Limpiar</button>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <section>
            <nav>
                <ul>
                    <li><a href="./pages/shop.html">SHOP</a></li>

                <picture>
